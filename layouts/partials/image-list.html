<div class="image-list">
  {{ if .Title }}
    <h2>{{ .Title }}</h2>
  {{ end }}
  {{ if .Description }}
    <p>{{ .Description }}</p>
  {{ end }}
  <div class="list-container">
    <ul>
      {{ range .list }}
        <li>
          <a target="_blank" href="{{ .link }}">
            {{ $logo := resources.Get .image }}
            {{ if $logo }}
              <img src="{{ $logo.RelPermalink }}" alt="{{ .title }}">
            {{ end }}
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
</div>
